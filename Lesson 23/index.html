<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Home Work 23</title>
</head>

<body>
    <header>
        <ul id="nav">
            <li>
                <a href="#main">Main</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#contact-form">Contact Us</a>
            </li>
        </ul>
    </header>

    <article class="container">
        <h3 id="main">Main</h3>
        <div id="main-wrapper">
            <div id="red" class="item"></div>
            <div id="blue" class="item"></div>
            <div id="green" class="item"></div>
        </div>
    </article>

    <br>

    <article class="container">
        <h3 id="about">About</h3>
        <div id="about-wrapper">
            <div id="pink" class="item"></div>
            <div id="purple" class="item"></div>
            <div id="orange" class="item"></div>
        </div>
    </article>

    <br>

    
    <form  class="container" id="contact-form">
        <legend>Contact us</legend>
        
        <p>
            <label for="email">E-mail</label>
            <input type="email" name='name' id="email" placeholder="Your e-mail...">
        </p>

        <textarea id="textarea" maxlength="200" placeholder="Please leave your message and we'll get back to you as soon as possible :)"></textarea>
            
        <br>

        <input type="submit" value="Send" id="send-btn">
    </form>

</body>

</html>
